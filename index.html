<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Army Map - 30% Sample</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
  #mapContainer { position: relative; width: 90%; max-width: 1200px; margin: auto; border: 1px solid #333; background: white; }
  svg { width: 100%; height: auto; }
  .territory-path { cursor: pointer; stroke: #555; stroke-width: 0.5; transition: fill 0.3s, transform 0.2s; fill: #ccc; }
  .territory-path:hover { transform: scale(1.05); filter: drop-shadow(0 0 5px rgba(0,0,0,0.4)); }
  .tooltip { position: absolute; background: rgba(0,0,0,0.8); color: white; padding: 8px 12px; border-radius: 6px; pointer-events: none; opacity: 0; transition: opacity 0.2s; white-space: pre-line; z-index: 10; font-size: 14px; }
</style>
</head>
<body>
<h1>üåç Interactive World Army Map - Sample</h1>
<div id="mapContainer">
  <div id="tooltip" class="tooltip"></div>

  <!-- Partial SVG map -->
  <svg id="worldMap" viewBox="0 0 2000 1001" xmlns="http://www.w3.org/2000/svg">
    <path id="US" class="territory-path" d="M993.1,303.4 ‚Ä¶ Z" />
    <path id="CA" class="territory-path" d="M903.1,150.8 ‚Ä¶ Z" />
    <path id="BR" class="territory-path" d="M1180.4,540.1 ‚Ä¶ Z" />
    <path id="AR" class="territory-path" d="M1185.2,610.7 ‚Ä¶ Z" />
    <path id="MX" class="territory-path" d="M950.2,380.5 ‚Ä¶ Z" />
    <path id="FR" class="territory-path" d="M1250.3,300.2 ‚Ä¶ Z" />
    <path id="DE" class="territory-path" d="M1270.5,280.1 ‚Ä¶ Z" />
    <path id="GB" class="territory-path" d="M1240.8,250.0 ‚Ä¶ Z" />
    <path id="IN" class="territory-path" d="M1340.5,380.2 ‚Ä¶ Z" />
    <path id="CN" class="territory-path" d="M1360.1,340.3 ‚Ä¶ Z" />
    <path id="AU" class="territory-path" d="M1650.8,700.4 ‚Ä¶ Z" />
    <path id="ZA" class="territory-path" d="M1200.2,850.1 ‚Ä¶ Z" />
  </svg>
</div>

<script>
const tooltip = document.getElementById("tooltip");

fetch("https://raw.githubusercontent.com/USERNAME/army-map-web/main/army-map.json")
  .then(r => r.json())
  .then(data => {
    const territories = data.territories;
    for(const [code, info] of Object.entries(territories)){
      const path = document.getElementById(code);
      if(!path) continue;

      if(info.team === "red") path.style.fill="#f44336";
      else if(info.team === "blue") path.style.fill="#2196F3";
      else path.style.fill="#999";

      path.addEventListener("mouseenter", e=>{
        tooltip.style.opacity=1;
        tooltip.innerText=`Territory: ${code}\nType: ${info.type}\nOwner: ${info.owner}\nPoints: ${info.points}`;
      });
      path.addEventListener("mousemove", e=>{
        tooltip.style.left=(e.pageX+10)+"px";
        tooltip.style.top=(e.pageY+10)+"px";
      });
      path.addEventListener("mouseleave", e=>{
        tooltip.style.opacity=0;
      });
      path.addEventListener("click", e=>{
        alert(`Clicked on ${code}\nOwner: ${info.owner}\nPoints: ${info.points}`);
      });
    }
  })
  .catch(console.error);
</script>
</body>
</html>
